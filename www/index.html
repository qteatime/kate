<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="manifest.json" />
    <title>Kate</title>
    <link href="css/kate-new.css" rel="stylesheet" />
    <link href="css/kate-os.css" rel="stylesheet" />
    <link href="icons/icon256.png" rel="icon" />
    <link href="icons/icon256.png" rel="apple-touch-icon" />
  </head>
  <body>
    <input id="kate-installer" type="file" style="display: none" accept=".kart" />
    <div class="kate-case">
      <div class="kc-body">
        <div class="kc-shoulder kc-shoulder-left"></div>
        <div class="kc-shoulder kc-shoulder-right"></div>
        <div class="kc-hide-shoulder kc-hide-shoulder-left"></div>
        <div class="kc-hide-shoulder kc-hide-shoulder-right"></div>

        <div class="kc-dpad"><div class="kc-thumb"></div></div>

        <div class="kc-screen"></div>

        <div class="kc-special">
          <div class="kc-small-button">üçë</div>
          <div class="kc-small-button">üî¥</div>
        </div>

        <div class="kc-faces">
          <div class="kc-button">‚≠ï</div>
          <div class="kc-button">‚ùå</div>
          <div class="kc-button">‚ú®</div>
          <div class="kc-small-button" style="margin-top: 5px">üü∞</div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("click", async (ev) => {
        const kase = document.querySelector(".kate-case");
        await kase.requestFullscreen({ navigationUI: "hide" });
      });

      setInterval(() => {
        const kw = 1040;
        const kh = 490;
        const ww = window.innerWidth;
        const wh = window.innerHeight;
        const scale = Math.min(ww / kw, wh / kh);
        document.querySelector(".kate-case").style.setProperty("--case-scale", String(scale));
      }, 1000);
    </script>
  </body>
</html>

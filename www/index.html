<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="manifest.json" />
    <title>Kate</title>
    <link href="css/kate-v2.css" rel="stylesheet" />
    <link href="css/kate-os.css" rel="stylesheet" />
    <link href="icons/icon256.png" rel="icon" />
    <link href="icons/icon256.png" rel="apple-touch-icon" />
  </head>
  <body>
    <input id="kate-installer" type="file" style="display: none" accept=".kart" />
    <div class="kate-case" data-case-type="handheld">
      <div class="kc-body">
        <div class="kc-shoulder kc-shoulder-left kc-virtual">
          <div class="kc-shoulder-button"></div>
          <div class="kc-shoulder-hide"></div>
        </div>
        <div class="kc-shoulder kc-shoulder-right kc-virtual">
          <div class="kc-shoulder-button"></div>
          <div class="kc-shoulder-hide"></div>
        </div>

        <div class="kc-dpad kc-virtual"><div class="kc-thumb" data-range="20"></div></div>

        <div class="kc-screen-container">
          <div class="kc-screen">
            <div id="kate-os-root"></div>
            <div id="kate-hud"></div>
          </div>

          <div class="kc-resources-container">
            <div id="kate-resources"></div>
          </div>
        </div>

        <div class="kc-special kc-virtual">
          <div class="kc-small-button kc-berry">üçë</div>
          <div class="kc-small-button kc-capture">üî¥</div>
        </div>

        <div class="kc-faces kc-virtual">
          <div class="kc-button kc-ok">‚≠ï</div>
          <div class="kc-button kc-cancel">‚ùå</div>
          <div class="kc-button kc-sparkle">‚ú®</div>
          <div class="kc-small-button kc-menu" style="margin-top: 5px">üü∞</div>
        </div>

        <div id="kate-version"></div>
      </div>
    </div>
    <div id="out" style="position: fixed; bottom: 10px; left: 10px"></div>
    <script src="loader.js"></script>
  </body>
</html>
